modLoader = "javafml"
loaderVersion = "[${loaderVersion},)"
license = "GPL-3.0"
issueTrackerURL = "https://github.com/Ultreon/devices-mod/issues"

# The main mod, and all sub-mods.
[[mods]]
modId = "devices"
version = "${version}"
displayName = "Devices Mod"
#updateJSONURL="http://myurl.me/"
displayURL = "https://github.com/Ultreon/devices-mod"
logoFile="devices_mod.png"
credits = "Thanks to MrCrayfish for the idea and the original mod that was made in 1.12.2. Thank you to MinecraftDoodler for helping with textures. Thank you to lizterzapzap for the Devices Mod icon. Cheers to these people for donating during the development: Mastef Chief, Haunted Corpse, Jake Crowley, fabbe50, PlayDashGaming, jack jook, Hunstagamez, Techyy YT, MinecraftDoodler, Norge100YT, Cyberman2208, CreepergamingsMC"
authors = "XyperCode, Jab125"
description = "${description}"
itemIcon = "devices:red_laptop"

# Dependencies for the main mod.
[[dependencies.devices]]
modId = "forge"
mandatory = true
versionRange = "[${forgeVersion},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.devices]]
modId = "minecraft"
mandatory = true
versionRange = "1.20.4"
ordering = "NONE"
side = "BOTH"

[[dependencies.devices]]
modId = "architectury"
mandatory = true
versionRange = "[11,12)"
ordering = "NONE"
side = "BOTH"
